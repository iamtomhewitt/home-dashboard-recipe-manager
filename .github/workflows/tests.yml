name: Tests

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Setup Java
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Run tests
              run: mvn test